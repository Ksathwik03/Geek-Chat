<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="module" src="./js/dark-mode.js"></script>
  <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <title>GeekChat!</title>
</head>

<body>
  <div id="toggle">
    <i class="indicator"> </i>
  </div>
  <div class="chat-container">
    <header class="chat-header">
      <h1 class="main-heading"><i class="fas fa-smile"></i>GeekChat</h1>
      <div class="fab-container" >
        <div class="fab fab-icon-holder" style="position: relative; left: -20px; margin-top: 5px;">
          <a href="index.html" class="btn" id="exit-bttn" ><button class="btn" style="height: 50px; width: 50px; border-radius: 25px;"><i class="fas fa-sign-out-alt" style="margin-left: 5px;"></i></button></a>
        </div>
        <ul class="fab-options">
          <li>
            <span class="fab-label">exit</span>
          </li>
        </ul>
      </div>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <div class="room-name-container animate">
          <h2 id="room-name" class="fade-in"></h2>
        </div>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
        </ul>
      </div>
      <div class="chat-messages">
        <!-- <div class="message">
                    <p class="meta">Brad <span>9:12pm</span></p>
                    <p class="text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
                        repudiandae.
                    </p>
                </div>
                <div class="message">
                    <p class="meta">Mary <span>9:15pm</span></p>
                    <p class="text">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
                        repudiandae.
                    </p>
                </div> -->
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">          
        <input id="msg" class="msg-box" type="text" placeholder="  Enter Message" required autocomplete="off" />
        <div class="fab-container">
          <div class="fab fab-icon-holder">
          <button class="btn"><i class="fas fa-paper-plane" style="margin-right: 5px;"></i></button>     
          </div>
          <ul class="fab-options">
            <li>
              <span class="fab-label" >Send message</span>
            </li>
          </ul>
        </div>

      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script  src="js/index.js"></script>
  
</body>

</html>
